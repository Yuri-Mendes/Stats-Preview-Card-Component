<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- normalize css -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

  <main>
      <article class="container">
        <div class="caixa d-flex flex-column">
          <div class="text-center">
                <div class="item rounded d-flex flex-column float-lg-right">
                  <img src="./images/image-header-desktop.jpg" alt="workspace">
                </div>
                <h1 class="text-lg-left p-4 mr-4 ml-4 mt-4">Get <strong>insights</strong> that help your business grow.</h1>
                <h2 class="text-sm-left text-break p-4 mr-4 ml-4 mt-0">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                  experience, and overall efficiency.</h2>
                <div class="marcador text-center text-uppercase p-4 mt-4 mb-0 row justify-content-around">
                  <div class="row p-2 m-3 mr-4 mb-0 d-flex flex-column">
                    <h3 class="text-sm-left">10k+</h3>
                    <p class="text-sm-left">Companies</p>
                  </div>
                  <div class="row p-2 m-3 mr-4 mb-0 d-flex flex-column">
                    <h3 class="text-sm-left">314</h3>
                    <p class="text-sm-left">Templates</p>
                  </div>
                  <div class="row p-2 m-3 mr-4 mb-0 d-flex flex-column">
                    <h3 class="text-sm-left">12M+</h3>
                    <p class="text-sm-left">Queries</p>
                  </div>
                </div>
          </div>
        </div>
      </article>
  </main>

  <footer class="text-lg-center align-self-center" style="margin: 50px;">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yuri Mendes</a>.
    </div>
  </footer>

    <script src="js/bootstrap.min.js"></script>
